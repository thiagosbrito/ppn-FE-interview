<!-- User viewer -->
<div *ngIf="user$ | async as user">
  <h1 *ngIf="user?.name">Hello, {{ user.name }}!</h1>
</div>

<!-- Action buttons -->
<button (click)="loadUserList()">Load Users</button>
<button (click)="loadSettings()">Load Settings</button>

<!-- User list viewer -->
<div class="app-wrapper" *ngIf="userList$ | async as data">
  <div class="user-list" *ngIf="data.list.length > 0">
    <h2>Users list</h2>
    <ul>
      <li *ngFor="let user of data.list" (click)="loadUser(user)">
        {{user.name}} - {{user.email}}
      </li>
    </ul>
  </div>
</div>

<!-- Settings viewer -->
<div class="app-wrapper" *ngIf="userSettings$ | async as settings">
  <div class="settings-list">
    <h2>Settings</h2>
    <ul>
      <li *ngIf="settings?.theme">
        {{settings.theme}}
      </li>
      <li *ngIf="settings?.language">
        {{settings.language}}
      </li>
    </ul>
  </div>
</div>
